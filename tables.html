<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<h4>BS tables</h4>
<div class="container-fluid">
    <table class="table table-striped table-hover table-info text-white col-sm-3">
        <thead>
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mandy</td>
            <td>22</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>James</td>
            <td>20</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>65</td>
            <td>Microsoft excel</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
